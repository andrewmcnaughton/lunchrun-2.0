          <li v-for="(item, index) in favourites" :key="item.name" @click.self="addFavouriteToList(item)">

          </li>
        </transition-group>       
      </ul>

      </div>
      <p class="label">Add to list</p>
      <input type="text" placeholder="Item Name..." @keyup.enter="addItem" v-model="inputVal" />
    </section>

</html>
